<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <!--bootstrap Javascript-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer ></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="row">
        <div class="col"> 
            <div class="btn-group">
                <button class="btn btn-primary active">One</button><button class="btn btn-secondary" disabled>two</button><button class="btn btn-primary">three</button>
            </div>
        </div>
        <div class="col">
            <div class="btn-group-vertical">
                <button class="btn btn-primary">One</button><button class="btn btn-primary">two</button><button class="btn btn-primary">three</button>
            </div>
            
        </div>
        <div class="col">
            <div class="btn-group">
                <button class="btn btn-success">One</button><button class="btn btn-warning">two</button><button class="btn btn-danger">three</button>
            </div>
        </div>

        <div class="col">
            <div class="btn-group-vertical">
                <button class="btn btn-outline-success">One</button><button class="btn btn-outline-primary">two</button><button class="btn btn-outline-danger">three</button>
            </div>
        </div>
    </div>


</body>
</html>
